<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="/favicon.ico">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="theme-color" content="#000000">
        <meta name="description" content="Web site created using create-react-app">
        <link rel="apple-touch-icon" href="/logo192.png">
        <link rel="manifest" href="/manifest.json">
        <title>Loja de Sapatos</title>
        <link rel="stylesheet" href="style.css">
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div>
                <header>
                    <h1>Loja de Sapatos</h1>
                    <nav>
                        <a href="#products">Produtos</a>
                        <a href="#cart">Carrinho</a>
                    </nav>
                </header>
                <main>
                    <section id="products">
                        <h2>Nossos Produtos</h2>
                        <div class="product-list">
                            <div class="product">
                                <img src="/path/to/image1.jpg" alt="Tênis Esportivo">
                                <h3>Tênis Esportivo</h3>
                                <p>R$ 150.00</p>
                                <button>Adicionar ao Carrinho</button></div>
                                <div class="product">
                                    <img src="/path/to/image2.jpg" alt="Bota Casual">
                                    <h3>Bota Casual</h3>
                                    <p>R$ 200.00</p>
                                    <button>Adicionar ao Carrinho</button>
                                </div>
                                <div class="product">
                                    <img src="/path/to/image3.jpg" alt="Sapatênis">
                                    <h3>Sapatênis</h3>
                                    <p>R$ 180.00</p>
                                    <button>Adicionar ao Carrinho</button>
                                </div>
                            </div>
                        </section>
                        <section id="cart">
                            <h2>Carrinho de Compras</h2>
                            <ul>

                            </ul>
                            <h3>Total: R$ 0.00</h3>
                        </section>
                    </main>
                </div>
            </div>
            <footer>
